<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
</head>

<body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-number">Phone Number</label>
              <input type="text" class="form-control" id="new-number">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="text" class="form-control" id="new-email">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <div id="contactsList">
            <div id="contact">
              <p id="name"></p>
              <span id="moreInfo">
                <p id="number"></p>
                <p id="email"></p>
                <button type="button" id="delete">Delete</button>
              </span>
            </div>

            <!-- <h2>Contacts:</h2>
            <ul id="contacts">

            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
